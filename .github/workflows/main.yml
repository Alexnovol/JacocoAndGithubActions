name: Main
on: 
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: Gradle Build
        run: ./gradlew build
      - name: Gradle Test
        run: ./gradlew test
      - name: Gradle TestCoverageVerification
        run: ./gradlew jacocoTestCoverageVerification
   
